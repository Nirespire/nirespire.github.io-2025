name: Pull Request Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npm run test
      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Publish Test Status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const conclusion = process.env.TEST_OUTCOME === 'success' ? 'success' : 'failure';
          await github.rest.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Playwright Tests',
            head_sha: context.sha,
            status: 'completed',
            conclusion: conclusion,
            output: {
              title: 'Playwright Test Results',
              summary: process.env.TEST_OUTCOME === 'success' 
                ? '✅ All tests passed successfully!'
                : '❌ Some tests failed. Please check the artifacts for detailed test results.'
            }
          })
      env:
        TEST_OUTCOME: ${{ job.status }}
